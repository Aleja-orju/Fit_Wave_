<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores</title>
    <style>
        .color-box {
            width: 150px;
            height: 150px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            color: white;
            line-height: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Paleta de Colores</h1>
    <div class="color-box" style="background-color: hsl(240, 100%, 50%);">Azul</div>
    <div class="color-box" style="background-color: hsl(240, 100%, 27%);">Azul oscuro</div>
    <div class="color-box" style="background-color: hsl(199, 86%, 49%);">Azul celeste brillante</div>
    <div class="color-box" style="background-color: hsl(202, 81%, 48%);">Azul acero</div>
    <div class="color-box" style="background-color: hsla(0, 0%, 0%, 0.1);color: black ">Negro baja opacidad</div>
    <div class="color-box" style="background-color: hsl(15, 72%, 70%);">Naranja pálido</div>
    <div class="color-box" style="background-color: hsl(0, 79%, 72%);">Rosa pálido</div>
    <div class="color-box" style="background-color: hsl(173, 65%, 48%);">Verde turquesa</div>
    <div class="color-box" style="background-color: hsl(134, 61%, 41%);">Verde oscuro</div>
    <div class="color-box" style="background-color: hsl(120, 60%, 50%);">Verde</div>
    <div class="color-box" style="background-color: hsl(210, 17%, 98%); color: black;">Blanco frío</div>
    <div class="color-box" style="background-color: hsl(0, 0%, 0%);">Negro</div>
</body>
</html>
