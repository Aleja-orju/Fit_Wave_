<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imágenes</title>
</head>
<body>
    <header>
        <h1>Galeria de Imágenes</h1>
    </header>
    
    <figure>
        <img src="https://i.pinimg.com/736x/73/b8/31/73b8319693470479fac6ccd76fdbb6e7.jpg" alt="Ropa deportiva caballero">
        <figcaption>Ropa deportiva caballero</figcaption>
    </figure>
    
    <figure>
        <img src="https://bolsosymoda.co/1086-large_default/ropa-deportiva-mujer-cali.jpg" alt="Ropa deportiva Mujer">
        <figcaption>Ropa deportiva Mujer</figcaption>
    </figure>

    <figure></figure>
    <img src="https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/1f97292a7af9444f9c2b91775ac2b175_9366/conjunto-de-camiseta-y-shorts-adidas-x-disney-mickey-mouse-kids.jpg" alt="Ropa deportiva niño">
        <figcaption>Ropa deportiva niño</figcaption>
    </figure>


    <main>
        <h2>3.3 Embebido de contenido externo</h2>
        <article>
            <h3>Incorporación de video de YouTube.</h3>
        <!-- Se incorporo un video de youtube -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YlPk68ITnuM?si=2mQEpShKrTH_YF1B&amp;start=14" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </article>
        <br>
        <h3>Embebido de un mapa de Google Maps.</h3>
        <!-- Se incorporo un mapa de google maps -->
        <article>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63627.80909826572!2d-74.12051295168432!3d4.640746455453987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99a076536a33%3A0x66216b5a3f63a46e!2sELECTRICAS%20BOGOTA%20LTDA!5e0!3m2!1ses-419!2sco!4v1726966556793!5m2!1ses-419!2sco" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </article>
        <br>
        <h3>Inserción de un archivo PDF.</h3>
        <!-- Se incorporo un archivo PDF -->
        <article>
            <embed src="/PDF/presentacion.pdf" type="application/pdf" width="700" height="400" loading="lazy" />

        </article>


    </main>

</body>
</html>
