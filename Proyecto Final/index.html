<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Wave</title>
    <!-- agregue el script para hacer uso de iconos -->
    <script src="https://kit.fontawesome.com/b1d305bc64.js" crossorigin="anonymous"></script>
    <!-- agregue link de url para normalizar la pagina web y que funicone bien en cualquier navegador -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- agregue link para la fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <!-- agrgue link url para los estilos de glider js, una libreria que permite hacer carousel de manera responsive -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <!-- agregue los estilos propios del proyecto -->
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/body.css">
    <!-- agregue el script que permite hacer acciones en el html -->
    <script defer src="JS/index.js"></script>
</head>

<body>
    <header class="header">
        <div>
            <button class="open-menu" aria-label="Abrir menú"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="header-top">
            <a href="#" class="logo">
                <img src="/Laboratorio 1/img lab/fit wave.PNG" alt="logo fit wave" class="logo-img">
            </a>
            <div class="header-titles">
                <h1 id="titulo ">FitWave</h1>
                <h2 class="logo-slogan">Equipamiento que te impulsa a vencer.</h2>
            </div>
        </div>
        <div class="icons-users">
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
            <div><i class="fa-regular fa-user"></i></div>
            <div><i class="fa-solid fa-cart-shopping"></i></div>
        </div>

    </header>
    <nav class="navbar">

        <button class="close-menu" aria-label="Cerrar menú"> <i class="fa-solid fa-xmark"></i></button>


        <div class="menu">
            <details class="details-ropa">
                <summary class="ropa">Ropa</summary>
                <ul class="ropa-ul">
                    <li><a href="#ropa-mujer">Mujer</a></li>
                    <li><a href="#ropa-hombre">Hombre</a></li>
                </ul>
            </details>
            <details class="details-calzado">
                <summary class="Calzado">Calzado</summary>
                <ul class="calzado-ul">
                    <li><a href="#calzado-running">Running</a></li>
                    <li><a href="#calzado-trainning">Trainning</a></li>
                    <li><a href="#calzado-aire-libre">Deportes al aire libre</a></li>
                </ul>
            </details>
            <details class="details-accesorios">
                <summary class="accesorios">Accesorios</summary>
                <ul class="accesorios-ul">
                    <li><a href="#accesorios-running">Running</a></li>
                    <li><a href="#accesorios-gimnasio">Gimnasio</a></li>
                </ul>
            </details>
        </div>
        <div class="contacto">
            <a href="#precios" class="link-nav">Precios</a>
            <a href="#quienes-somos" class="link-nav">¿Quienes somos?</a>
            <a href="#contacto" class="link-nav">Contáctanos</a>
        </div>

    </nav>
    <div>
        <section class="img-ppal">
            <img class="imagen-principal" src="IMG/pexels-tati-alves-661988314-29022958.jpg" alt="imagen principal">
        </section>
    </div>
    <div>
        <section class="texto-motivador">
            <h2 class="lema"> <span>Mejora tu rendimiento y disfruta al máximo de tus actividades favoritas.</span>
            </h2>
        </section>
    </div>
    <div class="carosuel">
        <div class="carousel__contenedor">
            
            <div class="carousel__lista">
                <div class="carousel__elemento">
                    <img src="IMG/carrusel 1/amarrando guayo.jpg" alt="futbol">

                </div>
                <div class="carousel__elemento">
                    <img src="IMG/carrusel 1/ciclismo.jpg" alt="futbol">

                </div>
                <div class="carousel__elemento">
                    <img src="IMG/carrusel 1/tennis.jpg" alt="futbol">

                </div>
                <div class="carousel__elemento">
                    <img src="IMG/carrusel 1/volleyball.jpg" alt="futbol">

                </div>

            </div>


        </div>
        <div role="tablist" class="carousel__indicadores"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>

</html>
