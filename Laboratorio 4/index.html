<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=cgit pushh, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fit Wave</title>
</head>

<body>
<header>
    <div class="toggle-container">
        <input type="checkbox" id="toggle-button">
        <label for="toggle-button" class="toggle-label">
            <div class="sun-moon"></div>
        </label>
    </div>
</header>

     <!--PARTE 2: FORMULARIOS-->
     <form id="contacto" action="#" method="post">
        <h2>Contáctanos</h2>
        <!-- Agregue la casilla para que se escriba el nombre-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <!-- Agregue la casilla para que se escriba el correo electronico-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <!-- Agregue una lista despelegable-->
        <label for="asunto">Asunto:</label>
        <select name="asunto" id="asunto" required>
            <option value="">Elija un valor</option>
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </select>
        <!-- Agregue un cuadro de mensaje-->
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" rows="5" required></textarea>
        <!-- Agregue un checkbox-->
        <div>
            <input type="checkbox" name="checkbox" id="suscribe1">
            <label for="suscribe1">Suscribete al boletín de noticias</label>
        </div>
        
        <button  id="boton" type="submit">Enviar Mensaje </button>
    </form>

<script src="main.js"></script>
    
</body>
</html>
