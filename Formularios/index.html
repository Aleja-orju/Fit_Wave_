<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="tarea6.css">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT WAVE</title>
    <link rel="stylesheet" href="paso6.css">
</head>
<body>
    <h1>Tienda deportiva FIT WAVE</h1>

    <form id="registro" action="/registro" method="post">
        <h2>Resgistro de usuario</h2>

        <label for="nombre_registro">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="email_registro">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número, una letra mayúscula y minúscula, y al menos 8 caracteres">

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <fieldset>
            <legend>Género:</legend>
            <label>
                <input type="radio" name="genero" value="masculino" required> Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="femenino"> Femenino
            </label>
            <label>
                <input type="radio" name="genero" value="otro"> Otro
            </label>
        </fieldset>
    
        <button type="submit">Registrarse</button>
    </form>

    <form id="envio_de_mensaje" action="/envio_de_mensaje" method="post">
        <h2>Envíanos un mensaje</h2>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre_mensaje">Nombre:</label>
            <input type="text" id="nombre_mensaje" name="nombre" required aria-required="true">
    
            <label for="email_mensaje">Email:</label>
            <input type="email" id="email_mensaje" name="email" required aria-required="true" aria-describedby="emailMensajeHelp">
            <small id="emailMensajeHelp">Introduce un correo electrónico válido.</small>
        </fieldset>
    
        <fieldset>
            <legend>Detalles del Mensaje</legend>
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required aria-required="true">
    
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required aria-required="true" aria-describedby="mensajeHelp"></textarea>
            <small id="mensajeHelp">Escribe tu mensaje aquí.</small>
        </fieldset>
    
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
